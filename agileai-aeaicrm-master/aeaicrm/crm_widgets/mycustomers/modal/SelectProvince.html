<ion-modal-view ng-controller="${widgetCode}Ctrl">
  <ion-header-bar class="bar bar-header bar-{{userPreferColorCSS}}">
	 <button ng-click="closeModal()" class="button back-button buttons button-clear header-item">
		<i class="icon ion-android-arrow-back"></i> 
     </button>   
     <h1 class="title">选择省份</h1>
  	 <button class="button button-{{btnColorCSS}}" ng-click="doSelectProvince();closeModal();">保存</button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
        <ion-radio ng-repeat="x in provinceList"
                   ng-value="x.value"
                   ng-click="setProvinceId('{{x.codeId}}','{{x.codeName}}')">
          {{ x.codeName }}
        </ion-radio>      
	</div>
  </ion-content>
</ion-modal-view>
