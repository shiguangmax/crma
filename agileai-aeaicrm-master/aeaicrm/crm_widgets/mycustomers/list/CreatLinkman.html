<div class="content">
  <div class="list">
  <div class="content background-color-white" style="margin-top: 0px;">
	<div class="row item">
     	<div class="col col-33">
     		姓名：
     	</div>
     	<div class="col col-66">
     		<label class="item item-input" style="height: 26px;border:0px;">
			   <input type="text" placeholder="请输入姓名..." ng-model="info.name" style="border:0px;">
			</label>
     	</div>
     </div>
     <div class="row item">
     	<div class="col col-33">
     		性别：
     	</div>&#12288;
     	<div class="col col-66">
     	<select style="border:0px;width: 75%;max-width: 81%;padding-left: 0px;direction: ltr;" ng-model="info.sex" data-tap-disabled="true">
		        <option value="M">男</option>
		        <option value="F">女</option>
			</select>
     	</div>
     </div>
     <div class="row item">
     	<div class="col col-33">
     		职位：
     	</div>
     	<div class="col col-66">
     		<label class="item item-input" style="height: 26px;border:0px;">
			   <input type="text" placeholder="请输入职位..." ng-model="info.job" style="border:0px;">
			</label>
     	</div>
     </div>
     <div class="row item">
     	<div class="col col-33">
     		电话：
     	</div>
     	<div class="col col-66">
     		<label class="item item-input" style="height: 26px;border:0px;">
			   <input type="tel" placeholder="请输入电话号码..." ng-model="info.phone" style="border:0px;">
			</label>
     	</div>
     </div>
     <div class="row item">
     	<div class="col col-33">
     		邮箱：
     	</div>
     	<div class="col col-66">
     		<label class="item item-input" style="height: 26px;border:0px;">
			   <input type="email" placeholder="请输入邮箱..." ng-model="info.email" style="border:0px;" id="email" ng-blur="check()">
			</label>
     	</div>
     </div>
     <div class="row item">
     	<div class="col col-33">
     		备注：
     	</div>
     	<div class="col col-66">
     		<label class="item item-input" style="height: 26px;border:0px;">
			   <input type="text" placeholder="请输入备注信息..." ng-model="info.other" style="border:0px;">
			</label>
     	</div>
     </div>
   </div>
  </div>
</div>
