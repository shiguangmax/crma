<div class="list">
    
		<div class="item item-divider">
			基本信息
		</div>
	
		<label class="item item-input">
          	名称
         <input class="input-size" type="text" ng-model="customerInfo.custName" align="right" disabled="disabled">
         <input class="input-size" type="hidden" ng-model="customerInfo.custId" align="right" >
        </label>
        
        <label class="item item-input item-select">
          <div class="input-label" style="width:auto;">行业</div>
            <select class="aeai-select-item" ng-model="customerInfo.custIndustry" data-tap-disabled="true" disabled="disabled">
              	 <option value="">请选择</option>
              	 <option value="0">计算机/互联网/通信/电子</option>
	             <option value="1">会计/金融/银行/保险</option>
	             <option value="2">贸易/消费/制造/营运</option>
	             <option value="3">制药/医疗</option>
	             <option value="4">广告/媒体</option>
	             <option value="5">房地产/建筑</option>
	             <option value="6">专业服务/教育/培训</option>
	             <option value="7">服务业</option>
	             <option value="8">物流/运输</option>
	             <option value="9">能源/原材料</option>
	             <option value="10">政府/非赢利机构/其他</option>
	             <option value="11">餐饮/娱乐</option>
            </select>
        </label>
        
        <label class="item item-input">
          	公司网站
         <input class="input-size" type="text" ng-model="customerInfo.custCompanyWeb" align="right" disabled="disabled">
        </label>
        
        <label class="item item-input item-select">
          <div class="input-label" style="width:auto;">规模</div>
            <select class="aeai-select-item" ng-model="customerInfo.custScale" data-tap-disabled="true"disabled="disabled">
              	 <option value="selected">请选择</option>
              	 <option value="50">少于50人</option>
	             <option value="50-150">50-150人</option>
	             <option value="150-500">150-500人</option>
	             <option value="500-1000">500-1000人</option>
	             <option value="1000-5000">1000-5000人</option>
	             <option value="5000-10000">5000-10000人</option>
	             <option value="10000">10000人以上</option>
            </select>
        </label> 
        
        <label class="item item-input item-select">
          <div class="input-label" style="width:auto;">性质</div>
            <select class="aeai-select-item" ng-model="customerInfo.custNature" data-tap-disabled="true" disabled="disabled">
              	 <option value="selected">请选择</option>
              	 <option value="0">未知</option>
	             <option value="1">外资(欧美)</option>
	             <option value="2">外资(非欧美)</option>
	             <option value="3">合资</option>
	             <option value="4">国企</option>
	             <option value="5">民营公司</option>
	             <option value="6">国内上市公司</option>
	             <option value="7">外企代表处</option>
	             <option value="8">政府机关</option>
	             <option value="9">事业单位</option>
	             <option value="10">非营利机构</option>
	             <option value="11">其他性质</option>
            </select>
        </label>
        
        <label class="item item-input item-select">
          <div class="input-label" style="width:auto;">级别</div>
            <select class="aeai-select-item" ng-model="customerInfo.custLevel" data-tap-disabled="true" disabled="disabled">
              	 <option value="">请选择</option>
              	 <option value="KEY">重点</option>
              	 <option value="ORDINARY">普通</option>
              	 <option value="NON_PRIORITY">非优先</option>
            </select>
        </label>
        
        <label class="item item-input item-select">
          <div class="input-label" style="width:auto;">进展状态</div>
            <select class="aeai-select-item" ng-model="customerInfo.custProgressState" data-tap-disabled="true" disabled="disabled">
              	 <option value="">请选择</option>
              	 <option value="PRELIMINARY">初步进展</option>
              	 <option value="DETERMINED_INTENTION">确定意向</option>
              	 <option value="BUSINESS_NEGOTIATION">商务洽谈</option>
              	 <option value="SIGNING_DEAL">签约成交</option>
              	 <option value="STAGNANT_LOSS">停滞流失</option>
            </select>
        </label>
        
        <label class="item item-input">
          	地址
         <input class="input-size" type="text" ng-model="customerInfo.custAddress" align="right" disabled="disabled">
        </label>
        
        <label class="item item-input">
          	状态
         <input class="input-size" type="text" ng-model="customerInfo.custState" align="right" disabled="disabled">
        </label>
        
        <label class="item" style="line-height: 15px;">
			简要介绍
	    </label>
	    <label class="item-input content background-color-white">
        	<div style="padding: 5px 10px;font-size: 14px;">{{customerInfo.custIntroduce}}</div>
        </label>
   </div>   
   
        <div class="item item-divider">
			拜访记录
		</div>
		<div class="list">
		<a class="item item-note" ng-repeat="x in customerInfo.visitList" href="" style="float: none;" ng-click="openMyTasksIntentVisitModal('{{x.id}}','{{x.category}}')">
			<div class="row">
		     	<div class="col">
		     		拜访日期：{{x.date}}
		     	</div>
		     	<div class="col">
		     		填写人：{{x.fillName}}
		     	</div>
		     </div>
		     <div class="row">
		     	<div class="col">
		     		拜访效果：{{x.effect}}
		     	</div>
		     	<div class="col">
		     		拜访类型：{{x.type}}
		     	</div>
		     </div>
		     <div class="row">
		     	<div class="col">
		     		填写时间：{{x.fillTime}}
		     	</div>
		     </div>
		</a>
   		</div>
